<div class="dashboard">
  <h1>Welcome to Multi Tenant Portal</h1>
  <p class="subtitle">Manage your customers and users from one place.</p>

  <div class="cards-grid">
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Total Customers</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ loading ? '...' : totalCustomers }}</div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/customers">View Customers</a>
      </mat-card-actions>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-card-title>Total Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ loading ? '...' : totalUsers }}</div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/users">View Users</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
